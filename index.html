<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengibaran Bendera Merah Putih</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="particles-js"></div>
  <div class="card">
    <div class="card-body">
      <h2>Dirgahayu Indonesia</h2>

      <div class="content-center">
        <div class="tiang-bendera">
          <img src="img/tiang.png" alt="">
        </div>
      
        <input type="checkbox" id="check-bendera">
        <label for="check-bendera">
          <a id="btn-raise" onclick="togglePlay()">Naikan Bendera</a>
          <div class="audio">
            <audio id="audio" src="sound/LAGU INDONESIA RAYA TEXT DAN VOCAL ORIGINAL OFFICIAL.mp3" type="audio/mpeg">
            </audio>
          </div>
        </label>
        <div class="container">
          <div class="red"></div>
          <div class="white"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/type.js"></script>
  <script src="js/main.js"></script>
  <script>
    var myAudio = document.getElementById("audio");
    var isPlaying = false;

    function togglePlay() {
      isPlaying ? myAudio.pause() : myAudio.play();
    };

    myAudio.onplaying = function() {
      isPlaying = true;
    };
    myAudio.onpause = function() {
      isPlaying = false;
      myAudio.currentTime = 0;
      // document.location = window.location.hostname;
    };
  </script>
</body>

</html>
